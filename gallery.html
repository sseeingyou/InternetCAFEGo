<!DOCTYPE html>
<html lang="en">

    <title>Gallery - Internet CAFE Go</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 2rem;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 2rem auto;
            padding: 0 2rem;
        }

        .header-widget {
            background-color: white;
            padding: 1.5rem;
            border: 1px solid #ddd;
        }

        .site-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            width: 100%;
        }

        .gallery-item {
            width: 100%;
            margin-bottom: 2rem;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            main, header {
                padding: 0 1rem;
            }
            
            .gallery-grid {
                gap: 1.5rem;
            }

            .gallery-item {
                margin-bottom: 1.5rem;
            }

            .main-nav {
                gap: 1rem;
            }
        }
    </style>
</head>
